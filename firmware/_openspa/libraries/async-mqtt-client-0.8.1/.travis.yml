language: python
python:
  - "2.7"

cache:
  directories:
    - "~/.platformio"

env:
  - PLATFORMIO_CI_SRC=examples/FullyFeatured
  - CPPLINT=true

install:
  - pip install -U platformio
  - pip install cpplint
  - platformio lib -g install file://.

script:
  - if [[ "$CPPLINT" ]]; then make cpplint; else platformio ci --board=esp01 --board=nodemcuv2; fi
